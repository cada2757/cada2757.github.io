<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Sort Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #b1b1b1;
      color: #eee;
    }
    canvas {
      display: block;
      margin-top: 1rem;
      max-width: 100%;
      image-rendering: pixelated;
      border: 1px solid #444;
    }
    label, select, input {
      margin: 0.5rem;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§ª Pixel Sort Tool</h2>

  <input type="file" id="upload" accept="image/*" />
  
  <label for="mode">Sort by:</label>
  <select id="mode">
    <option value="brightness">Brightness</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="hue">Hue</option>
    <option value="saturation">Saturation</option>
    <option value="value">Value</option>
  </select>

  <label>
    Brightness:
    <input type="number" id="minBright" value="0" min="0" max="255" />
    -
    <input type="number" id="maxBright" value="255" min="0" max="255" />
  </label>

  <label>
    Block Size:
    <input type="number" id="blockSize" value="1" min="1" max="200" />
  </label>

  <label>
    <input type="checkbox" id="horizontal" />
    Horizontal Sort
  </label>

  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const modeSelector = document.getElementById('mode');
    const minBrightInput = document.getElementById('minBright');
    const maxBrightInput = document.getElementById('maxBright');
    const horizontalCheckbox = document.getElementById('horizontal');
    const blockSizeInput = document.getElementById('blockSize');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        pixelSort();
      };
    });

    [modeSelector, minBrightInput, maxBrightInput, horizontalCheckbox, blockSizeInput].forEach(el =>
      el.addEventListener('input', pixelSort)
    );

    function getBrightness(r, g, b) {
      return (r + g + b) / 3;
    }

    function rgbToHsv(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      const delta = max - min;

      let h = 0;
      if (delta !== 0) {
        if (max === r) h = ((g - b) / delta) % 6;
        else if (max === g) h = (b - r) / delta + 2;
        else h = (r - g) / delta + 4;
        h *= 60;
        if (h < 0) h += 360;
      }

      const s = max === 0 ? 0 : delta / max;
      const v = max;

      return [h, s, v];
    }

    function pixelSort() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const { data, width, height } = imageData;

      const mode = modeSelector.value;
      const minBright = parseInt(minBrightInput.value);
      const maxBright = parseInt(maxBrightInput.value);
      const isHorizontal = horizontalCheckbox.checked;
      const blockSize = parseInt(blockSizeInput.value) || 1;

      const getSortValue = (p) => {
        const bright = getBrightness(p.r, p.g, p.b);
        if (bright < minBright || bright > maxBright) return null;

        switch (mode) {
          case 'brightness': return bright;
          case 'red': return p.r;
          case 'green': return p.g;
          case 'blue': return p.b;
          case 'hue': return rgbToHsv(p.r, p.g, p.b)[0];
          case 'saturation': return rgbToHsv(p.r, p.g, p.b)[1];
          case 'value': return rgbToHsv(p.r, p.g, p.b)[2];
        }
      };

      const getPixel = (x, y) => {
        const i = (y * width + x) * 4;
        return { r: data[i], g: data[i + 1], b: data[i + 2], a: data[i + 3] };
      };

      const setPixel = (x, y, p) => {
        const i = (y * width + x) * 4;
        data[i] = p.r;
        data[i + 1] = p.g;
        data[i + 2] = p.b;
        data[i + 3] = p.a;
      };

      if (isHorizontal) {
        for (let y = 0; y < height; y++) {
          for (let start = 0; start < width; start += blockSize) {
            const block = [];

            for (let x = start; x < start + blockSize && x < width; x++) {
              block.push(getPixel(x, y));
            }

            block.sort((a, b) => {
              const valA = getSortValue(a);
              const valB = getSortValue(b);
              if (valA === null || valB === null) return 0;
              return valA - valB;
            });

            for (let i = 0; i < block.length; i++) {
              setPixel(start + i, y, block[i]);
            }
          }
        }
      } else {
        for (let x = 0; x < width; x++) {
          for (let start = 0; start < height; start += blockSize) {
            const block = [];

            for (let y = start; y < start + blockSize && y < height; y++) {
              block.push(getPixel(x, y));
            }

            block.sort((a, b) => {
              const valA = getSortValue(a);
              const valB = getSortValue(b);
              if (valA === null || valB === null) return 0;
              return valA - valB;
            });

            for (let i = 0; i < block.length; i++) {
              setPixel(x, start + i, block[i]);
            }
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
