<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>LOOK AT THE CONSOLE BRAH BRAH BRAH</header>
    <script>
        // 1 & 2
let text = 
    '{ "companyName" : "Tech Stars" , ' + 
    '"website" : "www.techstars.site" , ' +
    '"employees" : [' +
        '{"name":"Sam" , "department":"Tech" , "designation":"Manager" , "salary":"40000" , "raiseEligable":"true"},' +
        '{"name":"Mary" , "department":"Finance" , "designation":"Trainee" , "salary":"18500" , "raiseEligable":"true"},' +
        '{"name":"Bill" , "department":"HR" , "designation":"Executive" , "salary":"21200" , "raiseEligable":"false"} ]}';

let obj = JSON.parse(text);

console.log('here are the employees');
for (const employee of obj.employees){
    console.log(employee);
};

console.log('they work at this company')
console.log(obj);

// 3
obj['employees'].push({"name":"Anna" , "department":"Tech" , "designation":"Executive" , "salary":"25600" , "raiseEligable":"false"});

console.log('ooo new employee so shiny so new');
for (const employee of obj.employees){
    console.log(employee);
};

// 4
let totalSalary = 0;
for (const employee of obj.employees){
    totalSalary += parseInt(employee.salary);
};

console.log('total salary');
console.log(totalSalary);
console.log('thats not a lot for tech');

// 5
console.log('raises yippee!!');

for (const employee of obj.employees) {
    console.log(`${employee.name}: $${employee.salary}, raiseEligable: ${employee.raiseEligable}`);
}


// 6
console.log('working from home');

for (let employee of obj.employees){
    employee['wfh'] = 'false';
    if (employee.name === 'Sam' || employee.name === 'Anna') {
        employee.wfh = 'true';
    }
};

for (const employee of obj.employees){
    console.log(employee);
};
    </script>
</body>
